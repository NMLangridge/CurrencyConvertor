<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Currency Convertor</title>
  <script src="./js/bundle.js"></script>
</head>
<body>

  <h1>Currency Convertor</h1>

  <div id="app">

    <label for="currency_select">Select a Currency:</label>
    <select id="currency_select" v-model="selectedCurrency">
      <option disabled value="">Select a Currency</option>
      <option v-for="(currency, country) in currencies.rates">
        {{ country }}: {{ currency }}
      </option>
    </select>

    <div id="selected_currency" v-if="selectedCurrency">

    </div>

  </div>

</body>
</html>
